backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - file: 'src/pages/index.md'
        label: 'Landing Page'
        name: 'index'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page',
            }
          - { label: Title, name: title, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Header, name: heading, widget: string },
                  { label: Subheading, name: subheading, widget: string },
                  { label: Description, name: description, widget: text },
                  { label: Button, name: button, widget: string },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Cards,
              name: cards,
              widget: object,
              fields:
                [
                  {
                    label: Quality,
                    name: quality,
                    widget: object,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                  {
                    label: Dependability,
                    name: dependability,
                    widget: object,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                  {
                    label: Service,
                    name: service,
                    widget: object,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Dealers,
              name: dealers,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  {
                    label: Image,
                    name: images,
                    widget: list,
                    fields:
                      [
                        { label: Alt, name: alt, widget: string },
                        { label: Image, name: image, widget: image },
                      ],
                  },
                ],
            }
          - {
              label: Services,
              name: services,
              widget: list,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: string },
                  { label: Button, name: button, widget: string },
                ],
            }
      - file: 'src/pages/about/index.md'
        label: 'About'
        name: 'about'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - file: 'src/pages/sprayers/index.md'
        label: 'Sprayers'
        name: 'sprayers'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'sprayrs-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
      - file: 'src/pages/dealers/index.md'
        label: 'Dealers'
        name: 'dealers'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'dealers-page',
            }
          - { label: 'Title', name: 'title', widget: string }
          - { label: 'Description', name: 'description', widget: text }
          - { label: 'Disclaimer', name: 'disclaimer', widget: string }
          - {
              label: 'Form',
              name: form,
              widget: object,
              fields:
                [
                  { label: Company, name: company, widget: string },
                  { label: Email, name: email, widget: string },
                  { label: Name, name: name, widget: string },
                  { label: Number, name: number, widget: string },
                  { label: Reason, name: reason, widget: string },
                  { label: submit, name: submit, widget: string },
                ],
            }
      - file: 'src/pages/contact/index.md'
        label: 'Contact'
        name: 'contact'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'contact-page',
            }
          - { label: 'Title', name: 'title', widget: string }
          - { label: 'Description', name: 'description', widget: text }
          - {
              label: Services,
              name: 'services',
              widget: list,
              fields:
                [
                  { label: title, name: title, widget: string },
                  { label: content, name: content, widget: text },
                ],
            }
          - {
              label: 'Form Data',
              name: form,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Disclaimer, name: disclaimer, widget: string },
                  { label: Name, name: name, widget: string },
                  { label: Email, name: email, widget: string },
                  { label: Number, name: number, widget: string },
                  { label: Subject, name: subject, widget: string },
                  { label: Message, name: message, widget: string },
                  { label: submit, name: submit, widget: string },
                ],
            }
